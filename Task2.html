<html> 
    <head>
        <title></title>

<style type="text/css">
*{
    margin: 0;
    padding: 0;
}
body{
    background-image: url(https://www.appsvolt.com/wp-content/uploads/2020/07/Light-Form-Background.jpg);
    
    background-position:center;
    font-family: sans-serif;
    margin-top: 10px;
    margin-bottom: 20px;
    margin-left: 20px;
    margin-right: 20px;
}
.regform{
   background-color:rgba(201, 199, 200, 0.575);
   margin: auto;
   padding: 10px 0px 10px 0px;
   text-align: center;
   border-radius:15px 15px  ;
}
.main{
    background-color: rgba(201, 199, 200, 0.575);
    width: 800px;
    margin: auto;
}
form{
    padding: 50px;
}
#name{
    width: 100%;
    height: 80px;
    padding-top: 10px;
}
.fName{
    position: relative;
    padding: 5px;
    border: rgba(235, 231, 233, 0.575);
}
.sName{
    padding:5px;
    border: rgba(235, 231, 233, 0.575);
}
.lName{
    padding: 5px ;
    border: rgba(235, 231, 233, 0.575);
}


</style>

        
    </head>
    <body>
<div class="regform"><h1   > Registration Form </h1> </div>
 <div class="main">
     <form method="POST">
         <fieldset> <legend> Name</legend>
          <div id="Name">
              <table>
             <tr> 
               <td>  <h2 class>FirstName</h2>
              <input class="fName" type="text" maxlength="10" required>
            </td>

             <td> <h2 class>MiddleName</h2>
              <input class="sName" type="text">
             </td>

               <td><h2 class>LastName</h2>
              <input class="lName" type="text">
            </td>
            </tr>
            </table>
          </div>
        </fieldset>
        <fieldset> <legend> personal information</legend>
            <table>
              

                <tr>
                    <td style="padding:0 15px 0  15px;">
                        <h2 class="dof"> Day OF Birth </h2>
                        <input class="dof" type="date" name="dayOfbirth" max="1/1/2000">
                    </td>

                    <td style="padding:0 15px 0  15px;">
                        <h2 class="favcolor"> Fav Color</h2>
                        <input class="favcolor" type="color">
                    </td>
                     <td style="padding:0 15px 0  15px;">
                         <h2 class="gender"> Gender</h2>
                         "<label for="gender"> male</label>
                         <input class="gender" type="radio" name="gender">

                         "<label for="gender"> female</label>
                         <input class="gender" type="radio" name="gender">
                     </td>
                     
               </tr> 
                 
            </table>
<br>

            <table >
            <tr>
                <td style="padding:0 15px 0  15px;">  
                    <h2 class="tel">Telephone</h2>
                <input class="tel" type="tel" name="phone" placeholder="123-45-678">
            </td>
            <td > 
            <h2> Family Members </h2>
                <input class="number" type="number" name="family members" min="0">
            
            </td>
            </tr>
            </table>
            <br>
            
            <br>
            <table>
                <tr>
                    <td style="padding:0 15px 0  15px;">
                        <h2 class="email" > e-mail</h2>
                     <input class="email" type="email" name="email"  placeholder="                     @gmail.com">
                       

                      <td style="padding:0 15px 0  15px;">
                          <h2 class="univ"> university</h2>
                          <select class="univ" name="universty">
                            <option value="1" disabled selected> Choose</option>  
                            <option value="alex univ"> Alex-university</option>
                            <option value="cairo univ"> Cairo-university</option>
                            <option value="helwan univ"> Helwan-university</option>
                            <option value="ain shams univ"> Ain shams-university</option>
                            <option value="tanta univ"> Tanta-university</option>
                            
                          </select>
                      </td>
                    </tr>
            </table> <br>
        </fieldset>

<fieldset> <legend>About courses</legend>
    <table>
        <tr>
            <td><h2 class="courses"> Courses you will attend </h2>
            
                <input class="courses" type="checkbox"  value="frontend">
            <label for="course1 "> Front-end</label>  
            
            <input class="courses" type="checkbox"  value="backend">
            <label for="course2 "> Back-end</label>

            <input class="courses" type="checkbox"  value="flutter">
            <label for="course3 "> flutter</label>

            <input class="courses" type="checkbox"  value="data science">
            <label for="course4 "> Data-Science</label>
        </td>
    
        
           <td style="padding:0 30px 0  30px;"> 
            <h2 class="start diploma"> Starting Date Of diploma</h2>
            <input class="start diploma" type="date" name="start diploma">
           </td>
        </tr>
    </table> <br>
    
    <table>
        
        
        <tr>
    

        <h2 class="rating"> Rate Diploma</h2>
        
          <td style="padding:0 15px 0  15px;"><label for="VeryGood">Very good</label></td>
          <td style="padding:0 15px 0  15px;"><label for="Average">Average</label></td>
          <td style="padding:0 15px 0  15px;"><label for="VeryPoor">Very poor</label></td>
          
        </tr>

        
        <tr>
          <td> <input type="radio" name="radRating" value="5" ></td>
          <td><input type="radio" name="radRating" value="4" ></td>
          <td><input type="radio" name="radRating" value="3"></td>

        </tr>

        
      </table>
     
</fieldset>
 

<fieldset> <legend> Save Form</legend>
    <tr>
        <td style="padding:0 15px 0  15px;">  <h2 class="PIN"> PIN</h2>
            <input type="password" name="pin" inputmode="numeric" maxlength="4"> </td>

    
<td>
            <h2 class="save" >Save</h2>
                <input type=button value=save onClick=saving()>

            </td>
            <td style="padding:0 15px 0  15px;"> 
                <input type="submit" value="submit" name="sub">
            </td>
    </tr>



</fieldset>


 </div>   

    </form>


    </body>

















</html>
